<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Registro Usuario Ganime</title>
  </head>
  
  <body>
    <center>
      <!-- Imagen de Selección -->
      <img class="img-fluid rounded-circle mt-5 mb-5" width="300px" height="300px" id="ImageRegistrarUsuario">
      <input class="form-control w-auto mb-5" type="file" id="inputImageRegistrarUsuario">
    </center>

    <!-- Correo de Registro -->
    <div class="row mb-3">
      <div class="col text-end">
        <label class="col-form-label">* Email:</label>
      </div>
      <div class="col">
        <input id="inputEmailRegistroUsuario" class="form-control" placeholder="ganime@example.com">
      </div>
      <div class="col"></div>
    </div>

    <!-- Usuario de Registro -->
    <div class="row mb-3">
      <div class="col text-end">
        <label class="col-form-label">* Usuario:</label>
      </div>
      <div class="col">
        <input id="inputUserRegistroUsuario" class="form-control" placeholder="UsuarioGanime">
      </div>
      <div class="col"></div>
    </div>

    <!-- Contraseña de Registro -->
    <div class="row mb-5">
      <div class="col text-end">
        <label class="col-form-label">* Contraseña:</label>
      </div>
      <div class="col">
        <input id="inputPasswordRegistroUsuario" class="form-control" placeholder="TeamZelda#1">
      </div>
      <div class="col"></div>
    </div>

    <!-- Descripción de Registro -->
    <div class="row mb-5">
      <div class="col text-end">
        <label class="form-label mt-4">Descripción:</label>
      </div>
      <div class="col">
        <textarea class="form-control" id="inputDescriptionRegistroUsuario"></textarea>
      </div>
      <div class="col"></div>
    </div>

    <!-- Botón Confirmar Registro -->
    <center>
      <div class="form-group">
        <button type="button" class="btn btn-secondary mb-2" id="buttonRegistrarUsuario" onclick="addUsuario()">Confirmar Registro</button>
      </div>
      <div class="form-group mb-5">
        <small id="camposObligatoriosRegistro" class="form-text text-muted">Los campos con * son obligatorios de rellenar para poder registrarse.</small>
      </div>
    </center>

    <script src="../src/jQuery.js"></script>
    <script src="../src/bootstrap.min.js"></script>
    <script src="../src/registrar.usuario.js"></script>
  </body>
</html>
