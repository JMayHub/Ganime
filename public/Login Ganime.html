<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Login Ganime</title>
  </head>
  <body>

    <!-- Icono de Ganime y descripción -->
    <center>
      <img src="../image/Logo.png" class="img-fluid mb-3" width="750px">
      <h4 class="text-info">¿Te gusta ver Anime?</h4>
      <h4 class="text-info">¿Eres un apasionado de los videojuegos?</h4>
      <h4 class="text-info">¡Entonces no te puedes perder GANIME!</h4>
      <h4 class="text-info">¡Todos tus personajes favoritos y más reunidos en un mismo sitio! UwU</h4>
    </center>

    <center>
      <!-- Usuario de Login -->
      <div class="row mt-5 mb-3 w-75">
        <div class="col text-end">
          <label for="inputUserLogin" class="col-form-label">Usuario:</label>
        </div>
        <div class="col">
          <input id="inputUserLogin" class="form-control" placeholder="UsuarioGanime">
        </div>
        <div class="col"></div>
      </div>

      <!-- Contraseña de Login -->
      <div class="row mb-5 w-75">
        <div class="col text-end">
          <label for="inputPasswordLogin" class="col-form-label">Contraseña:</label>
        </div>
        <div class="col">
          <input type="password" id="inputPasswordLogin" class="form-control" aria-describedby="passwordHelpInline" placeholder="TeamZelda#1">
        </div>
        <div class="col"></div>
      </div>

      <!-- Botones Login y Registrarse -->
      <div class="row mb-3 w-75">
        <div class="col text-end">
          <button onclick=location.href="file:///C:/Users/joanm/Documents/CFGS%202%C2%BA%20Curso%20(DAM)/Proyecto%20Final%20(Ganime)/Ganime/public/Registrar%20Usuario%20Ganime.html" type="button" class="btn btn-secondary">Registrarse</button>
        </div>
        <div class="col text-end">
          <button onclick='login()' type="button" class="btn btn-secondary">Iniciar Sesión</button>
        </div>
        <div class="col"></div>
      </div>
      <small id="camposObligatoriosLogin" class="form-text text-muted mt-2"></small>
    </center>
      
    <script src="../src/jQuery.js"></script>
    <script src="../src/bootstrap.min.js"></script>
    <script src="../src/login.js"></script>
  </body>
</html>
