<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="C:\Users\joanm\Documents\CFGS 2º Curso (DAM)\Proyecto Final (Ganime)\Ganime\css\bootstrap.min.css">

    <title>Registro Usuario Ganime</title>
  </head>
  <body>
    <center>
      <!-- Imagen de Selección -->
      <img class="img-fluid rounded-circle mt-5 mb-5" width="300px" height="300px" id="ShowUserFile">
      <input class="form-control w-auto mb-5" type="file" id="InputUserFile">
    </center>

    <!-- Registro de Correo -->
    <div class="row mb-3">
      <div class="col text-end">
        <label class="col-form-label">* Email:</label>
      </div>
      <div class="col">
        <input id="inputEmailRegistroUsuario" class="form-control" placeholder="ganime@example.com">
      </div>
      <div class="col"></div>
    </div>

    <!-- Registro de Usuario -->
    <div class="row mb-3">
      <div class="col text-end">
        <label class="col-form-label">* Usuario:</label>
      </div>
      <div class="col">
        <input id="inputUserRegistroUsuario" class="form-control" placeholder="UsuarioGanime">
      </div>
      <div class="col"></div>
    </div>

    <!-- Registro de Contraseña -->
    <div class="row mb-5">
      <div class="col text-end">
        <label class="col-form-label">* Contraseña:</label>
      </div>
      <div class="col">
        <input id="inputPasswordRegistroUsuario" class="form-control" aria-describedby="passwordHelpInline" placeholder="TeamZelda#1">
      </div>
      <div class="col"></div>
    </div>

    <!-- Registro de Descripción -->
    <div class="row mb-5">
      <div class="col text-end">
        <label class="form-label mt-4">Descripción:</label>
      </div>
      <div class="col">
        <textarea class="form-control" id="inputDescriptionRegistroUsuario"></textarea>
      </div>
      <div class="col"></div>
    </div>

    <center>
      <div class="form-group">
        <button type="button" class="btn btn-secondary mb-2" id="buttonRegistrarUsuario" onclick="registrarUsuario()">Confirmar Registro</button>
      </div>
      <div class="form-group mb-5">
        <small id="camposObligatoriosRegistro" class="form-text text-muted">Los campos con * son obligatorios de rellenar para poder registrarse.</small>
      </div>
    </center>

    <script src="C:\Users\joanm\Documents\CFGS 2º Curso (DAM)\Proyecto Final (Ganime)\Ganime\js\imagenUsuario.js"></script>
    <script src="C:\Users\joanm\Documents\CFGS 2º Curso (DAM)\Proyecto Final (Ganime)\Ganime\js\jQuery.js"></script>
    <script src="C:\Users\joanm\Documents\CFGS 2º Curso (DAM)\Proyecto Final (Ganime)\Ganime\js\bootstrap.min.js"></script>
    <script src="C:\Users\joanm\Documents\CFGS 2º Curso (DAM)\Proyecto Final (Ganime)\Ganime\js\firebase.js"></script>
  </body>
</html>
