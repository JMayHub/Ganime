<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Registro Personaje Ganime</title>
  </head>
  <body>
    <center>
      <!-- Imagen de SelecciÃ³n -->
      <img class="img-fluid mt-5 mb-5" width="300px" height="300px" id="ShowUserFile">
      <input class="form-control w-auto mb-5" type="file" id="InputUserFile">
    </center>

    <!-- Registro de Nombre -->
    <div class="row mb-3">
      <div class="col text-end">
        <label for="inputUserLogin" class="col-form-label">* Nombre:</label>
      </div>
      <div class="col">
        <input id="inputUserLogin" class="form-control" placeholder="Jotaro">
      </div>
      <div class="col"></div>
    </div>

    <!-- Registro de Apellidos -->
    <div class="row mb-3">
      <div class="col text-end">
        <label for="inputUserLogin" class="col-form-label">* Apellidos:</label>
      </div>
      <div class="col">
        <input id="inputUserLogin" class="form-control" placeholder="Joestar">
      </div>
      <div class="col"></div>
    </div>

    <!-- Registro de Juego/Anime -->
    <div class="row mb-5">
      <div class="col text-end">
        <label for="inputPasswordLogin" class="col-form-label">* Juego/Anime:</label>
      </div>
      <div class="col">
        <input id="inputPasswordLogin" class="form-control" aria-describedby="passwordHelpInline" placeholder="Jojo's Bizarre Adventure">
      </div>
      <div class="col"></div>
    </div>

    <!-- Registro de Juego/Anime -->
    <div class="row mb-5">
      <div class="col text-end">
        <label for="inputPasswordLogin" class="col-form-label">Armas/Habilidades:</label>
      </div>
      <div class="col">
        <input id="inputPasswordLogin" class="form-control" aria-describedby="passwordHelpInline" placeholder="Star Platinum">
      </div>
      <div class="col"></div>
    </div>

    <!-- Registro de Historia -->
    <div class="row mb-5">
      <div class="col text-end">
        <label for="descripcionUsuarioRegistro" class="form-label mt-4">Historia:</label>
      </div>
      <div class="col">
        <textarea class="form-control" id="descripcionUsuarioRegistro"></textarea>
      </div>
      <div class="col"></div>
    </div>

    <center>
      <div class="form-group">
        <button type="button" class="btn btn-secondary mb-2">Confirmar Personaje</button>
      </div>
      <div class="form-group mb-5">
        <small id="camposObligatoriosRegistro" class="form-text text-muted">Los campos con * son obligatorios de rellenar para poder registrarse.</small>
      </div>
    </center>

    <script src="../src/imagenUsuario.js"></script>
    <script src="../src/jQuery.js"></script>
    <script src="../src/bootstrap.min.js"></script>
  </body>
</html>
